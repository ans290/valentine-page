<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Muskan üíå</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Dancing+Script:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Using a vibrant floral gradient background */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'), 
                              linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Courier Prime', monospace;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .flower-icon {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }

        h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 25px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signature {
            margin-top: 40px;
            text-align: right;
        }

        .signature span {
            display: block;
            font-size: 1.2rem;
        }

        .bestie-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ff4b6e;
        }

        /* Cute animated floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 75, 110, 0.3);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="flower-icon">üíêüå∑‚ú®</span>
        
        <h2>Dear Muskan,</h2>
        
        <p>
            Happy Valentine‚Äôs Day to my favorite headache! üíå<br><br>
            You thought you could beat me at the flower game? Think again. Since you‚Äôre stuck with me forever, you might as well enjoy these.
        </p>

        <div class="signature">
            <span>Sincerely,</span>
            <span class="bestie-name">Bestie</span>
        </div>
    </div>

</body>
</html>
